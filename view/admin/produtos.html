<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kaiso Admin - Painel</title>
</head>
<body>
    <!--------------- Menu ------------------->
<div class="wrapper">
    <div id="menu" onclick="show()">
        <div>
            <div class="header">
                <img class="logo" src="./img/logo.png" alt="Logo-Kaiso">
                <div>
                    <span>Olá, Leandro!</span>
                    <img class="user" src="./img/user.svg" alt="Perfil">
                </div>
            </div>
            <a href="painel.html"><img class="mIco" src="./img/gauge.svg" alt=""><h2>Painel</h2></a>
            <a href="pedidos.html"><img class="mIco" src="./img/box.svg" alt=""><h2>Pedidos</h2></a>
            <a href="clientes.html"><img class="mIco" src="./img/user.svg" alt=""><h2>Clientes</h2></a>
            <a href="destaques.html"><img class="mIco" src="./img/shooting-stars.svg" alt=""><h2>Destaques</h2></a>
            <a href="cupom.html"><img class="mIco" src="./img/coupon.svg" alt=""><h2>Cupom</h2></a>
            <a class="cor" href="produtos.html"><img class="mIco" src="./img/sushi.svg" alt=""><h2>Produtos</h2></a>
            <a href="frete.html"><img class="mIco" src="./img/truck.svg" alt=""><h2>Frete</h2></a>
            <a href="categorias.html"><img class="mIco" src="./img/list.svg" alt=""><h2>Categorias</h2></a>
            <a href="./index.html"><img class="mIco" src="./img/logout.svg" alt=""><h2>Sair</h2></a>
        </div>
        <div class="mobMenu">
            <div>
                <img class="menuArrows" src="./img/arrows.svg" alt="">
            </div>
            <div>
                <img src="./img/logo.png" alt="" class="smalllogo">
            </div>
            <div>
                <img id="close" src="./img/close.svg" alt="">
            </div>
        </div>
    </div>
    <!----------- End of Menu-->
    <!------------ Começo do Corpo-->
    <div class="corpo">
        <div class="titulo-cupom-grid grid-custom" style="--cols: 1fr 200px">
            <h4>Lista de produtos</h4>
            <a href="./editar-produto.html" class="add-cupom">Adicionar Produto</a>
        </div>
        <br>
        <div class="bef produtos-lista">
            <div class="corL grid-custom " style="--cols: 1fr 50px 70px">
                <span>Nome</span>
                <span>Valor</span>
                <span></span>
            </div>
            <div class="grid-custom " style="--cols: 1fr 50px 70px">
                <span>Sushi</span>
                <span>€2,50</span>
                <div class="grid produtos-icones" style="--cols: 2">
                    <a class="pencil-bg" href="./editar-produto.html"><img src="./img/pencil.svg" alt=""></a>
                    <a class="bin-bg" href="./editar-produto.html"><img src="./img/bin.svg" alt=""></a>
                </div>
            </div>
            <div class="grid-custom " style="--cols: 1fr 50px 70px">
                <span>Sashimi</span>
                <span>€2,50</span>
                <div class="grid produtos-icones" style="--cols: 2">
                    <a class="pencil-bg" href="./editar-produto.html"><img src="./img/pencil.svg" alt=""></a>
                    <a class="bin-bg" href="./editar-produto.html"><img src="./img/bin.svg" alt=""></a>
                </div>
            </div>
            <div class="grid-custom " style="--cols: 1fr 50px 70px">
                <span>Takoyaki</span>
                <span>€10.35</span>
                <div class="grid produtos-icones" style="--cols: 2">
                    <a class="pencil-bg" href="./editar-produto.html"><img src="./img/pencil.svg" alt=""></a>
                    <a class="bin-bg" href="./editar-produto.html"><img src="./img/bin.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
